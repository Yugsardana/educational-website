<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lecture Repository</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .lecture {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .lecture:hover {
            transform: scale(1.02);
            border-color: #74ebd5;
        }
        .lecture h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .lecture a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #74ebd5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .lecture a:hover {
            background: #9face6;
        }
        .upload-form {
            margin-top: 30px;
            text-align: center;
        }
        .upload-form input[type="text"],
        .upload-form input[type="file"] {
            width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-form button {
            padding: 10px;
            background: #74ebd5;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 80%;
        }
        .upload-form button:hover {
            background: #9face6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Lectures</h1>
        
        <div class="lecture">
            <h2>Lecture Title 1</h2>
            <p>Description of lecture 1.</p>
            <a href="link-to-lecture-1">Watch Lecture</a>
        </div>
        
        <div class="lecture">
            <h2>Lecture Title 2</h2>
            <p>Description of lecture 2.</p>
            <a href="link-to-lecture-2">Watch Lecture</a>
        </div>
        
        <div class="lecture">
            <h2>Lecture Title 3</h2>
            <p>Description of lecture 3.</p>
            <a href="link-to-lecture-3">Watch Lecture</a>
        </div>

        <h1>Upload a New Lecture</h1>
        <form class="upload-form" id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="text" id="lectureTitle" name="title" placeholder="Lecture Title" required>
            <input type="text" id="lectureDescription" name="description" placeholder="Lecture Description" required>
            <input type="file" id="lectureFile" name="file" accept=".mp4,.pdf,.pptx" required>
            <button type="submit">Upload Lecture</button>
        </form>
    </div>
</body>
</html>
